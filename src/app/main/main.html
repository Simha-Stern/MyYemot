<yemot-main
  [logoPath]="logoPath"
  [pages]="routes"
  [topHeaderText]="topHeaderText | translate"
  [userData]="userData"
  [showNotes]="false"
  (onLogout)="onLogoutClick()"
  [profileTemplate]="profileTemplate"
  [showLanguageSelector]="true"
  [bottomTemplate]="bottomTemplate"
>
</yemot-main>

<ng-template #profileTemplate>
  <div>כאן ניתן להוסיף מה שרוצים שיופיע בפרופיל</div>
</ng-template>

<ng-template #bottomTemplate>
  <app-side-buttons></app-side-buttons>
</ng-template>
